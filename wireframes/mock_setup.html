<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Test Setup — CTET Prep Wireframe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#374151">
</head>
<body>
  <header class="header">
    <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
      <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
    </button>
    <div class="logo">CTET Prep</div>
  </header>
  <main class="container">
    <h2>Configure Mock Test</h2>
    <form action="mock_runner.html" method="get">
      <label>Paper: <select name="paper"><option>Paper 1</option><option>Paper 2</option></select></label><br><br>
      <label>Subjects: <select name="subject"><option>All Subjects</option><option>CDP</option><option>Maths</option></select></label><br><br>
      <label>Number of questions: <select name="count"><option>10</option><option>30</option><option>150</option></select></label><br><br>
      <label>Mode: <select name="mode"><option>Practice</option><option>Timed</option></select></label><br><br>
      <button class="btn" type="submit">Start Test (demo)</button>
      <a class="btn outline" href="dashboard.html">Cancel</a>
    </form>
    <div style="margin-top:12px;color:var(--text-secondary)">Current selected paper: <strong data-current-paper>None</strong> (you can change this in Dashboard)</div>
  </main>
  <footer class="footer">&copy; CTET Prep — Wireframe prototype</footer>
  <script src="dataLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
